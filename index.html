<!DOCTYPE html>
<html lang="en">
<head>

  <title>To-do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
   <main>
    <h1>TO-DO LIST</h1>

    <div class="tasks" id="tasks">
      <ul id="taskList">
        <!-- <li class="checked">Task 1</li>
        <li>Task 2</li>
        <li>Task 3</li>  -->
     </ul> 
    </div>
   </main>

</body>
</html>
